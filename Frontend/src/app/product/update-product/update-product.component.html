<div>
<h2 *ngIf="product">You are to update Product with id: {{product.id}}</h2>
<h2 *ngIf="product == undefined">Creating new Product</h2>
  <h4>Name </h4>
  <input type="text" [(ngModel)]="nameUp">
  <h4>Description </h4>
  <input type="text" [(ngModel)]="descriptionUp">
  <h4>Image Url: </h4>
  <input type="text" [(ngModel)]="imageUrlUp">
  <p></p>
  <button type="button" (click)="updateProduct()" class="btn btn-success">Success</button>
</div>
